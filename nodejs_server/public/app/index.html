<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <script src="lib/jquery-1.10.2.min.js"></script>
    <script src="lib/socket.io.js"></script>

    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/modules/boost.js"></script>

    <script src="lib/grid_light.js"></script>
  <!--  <script src="lib/flotr2.min.js"></script>  -->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="app" ng-controller="mainController">

    <ion-pane>
      <div class="bar bar-header bar-positive has-tabs-top" id="headerBar">
        <button class="button icon ion-navicon"></button>
        <h1 class="title">MICROLAB</h1>
        <button class="button">Chat</button>
      </div>
      <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light" id="tabBar">
        <div class="tabs">
          <a class="tab-item active" href="#" ng-click="tab1Clicked()">
            <i class="icon ion-home"></i>
            Test
          </a>
          <a class="tab-item" href="#" ng-click="tab2Clicked()">
            <i class="icon ion-star"></i>
            Favorites
          </a>
          <a class="tab-item" href="#" ng-click="tab3Clicked()">
            <i class="icon ion-gear-a"></i>
            Settings
          </a>
        </div>
      </div>
      <ion-content>

        <div class="content" id="tab1View">

          <div id="container1_1" class="chartContainer"></div>
          <div class="wrapper">

            <button class="button button-block button-positive" ng-click="animate()" ng-show="actionShow">
              {{actionName}}
            </button>
          </div>


        </div>

        <div class="content" id="tab2View">

          <div id="container2_1" class="chartContainer"></div>


        </div>

        <div class="content" id="tab3View">

          <div class="wrapper">
            <h4 style="width:100%;display:inline-block;text-align:center;">PARAMETERS EXTRACTION</h4>
          </div>


        </div>



      </ion-content>
    </ion-pane>

  </body>
</html>
